    <text id="Dugaan_Maladministrasi_pada_penyelenggaraan_pelayanan_publik_yang_diselenggarakan_oleh_Penyelenggara_Negara_dan_Pemerintah_baik_pusat_maupun_di_daerah_termasuk_yang_diselenggarakan_oleh_Badan_Usaha_Milik_Negara_Badan_Usaha_Milik_Daerah_dan_Badan_Hukum_" data-name="Dugaan Maladministrasi pada penyelenggaraan pelayanan publik
yang diselenggarakan oleh Penyelenggara Negara dan Pemerintah,
baik pusat maupun di daerah, termasuk yang diselenggarakan oleh 
Badan Usaha Milik Negara, Badan Usaha Milik Daerah
dan Badan Hukum " transform="translate(10 131)" font-size="6" font-family="Ubuntu-Regular, Ubuntu"><tspan x="0" y="6">Dugaan Maladministrasi pada penyelenggaraan pelayanan publik</tspan><tspan x="0" y="13">yang diselenggarakan oleh Penyelenggara Negara dan Pemerintah,</tspan><tspan x="0" y="20">baik pusat maupun di daerah, termasuk yang diselenggarakan oleh </tspan><tspan x="0" y="27">Badan Usaha Milik Negara, Badan Usaha Milik Daerah</tspan><tspan x="0" y="34">dan Badan Hukum Milik Negara, serta badan swasta atau perseorangan</tspan><tspan x="0" y="41">yang diberi tugas menyelenggarakan pelayanan publik tertentu.</tspan></text>
    <text id="Ombudsman_RI_menolak_laporan_dalam_hal" data-name="Ombudsman RI menolak laporan dalam hal" transform="translate(126 197)" fill="#fff" font-size="10" font-family="Ubuntu-Regular, Ubuntu"><tspan x="0" y="9">Ombudsman RI menolak laporan dalam hal</tspan></text>
    <text id="Persyaratan_Laporan" data-name="Persyaratan Laporan" transform="translate(142 285)" font-size="8" font-family="Ubuntu-Medium, Ubuntu" font-weight="500"><tspan x="0" y="7">Persyaratan Laporan</tspan></text>
    <text id="Persyaratan_Dokumen" data-name="Persyaratan Dokumen" transform="translate(139 377)" fill="#fff" font-size="8" font-family="Ubuntu-Medium, Ubuntu" font-weight="500"><tspan x="0" y="7">Persyaratan Dokumen</tspan></text>
    <text id="_1._Fotokopi_identitas_diri_Anda_KTP_Passport_SIM_2._Uraian_kronologi_peristiwa_tindakan_atau_keputusan_yang_dilaporkan_meliputi_:_Rincian_kejadian_peristiwa_dimana_dan_kapan_Petugas_Pejabat_penyelenggara_layanan_yang_terka" data-name="1. Fotokopi identitas diri Anda (KTP/Passport/SIM)
2. Uraian kronologi peristiwa, tindakan atau keputusan yang dilaporkan, meliputi :
              Rincian kejadian/peristiwa (dimana dan kapan)
              Petugas/Pejabat penyelenggara layanan yang terka" transform="translate(58 394)" fill="#fff" font-size="6" font-family="Ubuntu-Regular, Ubuntu"><tspan x="0" y="6">1. Fotokopi identitas diri Anda (KTP/Passport/SIM)</tspan><tspan x="0" y="13">2. Uraian kronologi peristiwa, tindakan atau keputusan yang dilaporkan, meliputi :</tspan><tspan x="0" y="20" xml:space="preserve">              Rincian kejadian/peristiwa (dimana dan kapan)</tspan><tspan x="0" y="27" xml:space="preserve">              Petugas/Pejabat penyelenggara layanan yang terkait peristiwa?</tspan><tspan x="0" y="34" xml:space="preserve">              Upaya apa saja yang sudah Anda lakukan dalam kurung waktu 2 tahun terakhir?</tspan><tspan x="0" y="41" xml:space="preserve">              Harapan Anda dengan menyampaikan laporan/pengaduan kepada Ombudsman RI?</tspan><tspan x="0" y="48">3. Surat Kuasa Asli serta fotokopi identitas pemberi dan penerima kuasa apabila Anda</tspan><tspan x="0" y="55" xml:space="preserve">    bukan korban langsung seperti : Kuasa Hukum, Kelompok Masyarakat, Anggota keluarga, dll</tspan><tspan x="0" y="62">4. Dokumen yang menunjukkan legalitas apabila Anda mengatasnamakan LSM, Badan Hukum, </tspan><tspan x="0" y="69" xml:space="preserve">    Yayasan dan lain sebagainya. Misalnya, Akta Pendirian, Surat Keputusan, AD/ART atau lainnya</tspan><tspan x="0" y="76">5. Informasi alamat lengkap dan nomor telepon yang dapat dihubungi, serta e-mail (jika ada) </tspan><tspan x="0" y="83">6. Pernyataan permintaan kerahasiaan identitas Anda jika dikehendaki.</tspan><tspan x="0" y="90">7. Bukti-bukti, dokumen atau foto terkait peristiwa yang dilaporkan.</tspan></text>
