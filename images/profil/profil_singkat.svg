    <text id="Ombudsman_Republik_Indonesia_yang_selanjutnya_disebut_Ombudsman_adalah_Lembaga_Negara_yang_mempunyai_kewenangan_mengawasi_Penyelenggaraan_Pelayanan_Publik_baik_yang_diselenggarakan_oleh_penyelenggara_Negara_dan_pemerintahan_termasuk_yang_diselenggarakano" data-name="Ombudsman Republik Indonesia yang selanjutnya disebut Ombudsman adalah
 Lembaga Negara yang mempunyai kewenangan mengawasi Penyelenggaraan Pelayanan Publik 
baik yang diselenggarakan oleh penyelenggara Negara dan pemerintahan termasuk yang diselenggarakano" transform="translate(-19 133)" font-size="8" font-family="Ubuntu-Bold, Ubuntu" font-weight="700"><tspan x="51.156" y="7">Ombudsman Republik Indonesia yang selanjutnya disebut Ombudsman adalah</tspan><tspan x="18.84" y="16" xml:space="preserve"> Lembaga Negara yang mempunyai kewenangan mengawasi Penyelenggaraan Pelayanan Publik </tspan><tspan x="30.576" y="25">baik yang diselenggarakan oleh penyelenggara Negara dan pemerintahan termasuk yang </tspan><tspan x="19.876" y="34">diselenggarakanoleh Badan Usaha Miliki Negara, Badan Usaha Milik Daerah, dan Badan Hukum</tspan><tspan x="28.236" y="43" xml:space="preserve"> milik Negara serta Badan Swasta atau perseorangan yang diberi tugas menyelenggarakan </tspan><tspan x="31.156" y="52">pelayanan publik tertentu yang sebagian atau seluruh dananya bersumber dari anggaran</tspan><tspan x="43.536" y="61" xml:space="preserve"> pendapatan dan belanjaNegara dan/atau anggran pendapatan dan belanja daerah</tspan><tspan x="151.852" y="70" xml:space="preserve"> (Pasal 1 Undang-Undang</tspan><tspan x="40.152" y="79" xml:space="preserve"> Republik Indonesia Nomor 37 Tahun 2008 Tentang Ombudsman Republik Indonesia)</tspan><tspan x="199" y="88"></tspan><tspan x="199" y="97"></tspan><tspan x="22.66" y="106">Ombudsman merupakan Lembaga Negara yang bersifat mandiri dan tidak memiliki hubungan</tspan><tspan x="21.02" y="115">organik dengan Lembaga Negara dan instansi pemerintahan lainnya, serta dalam menjalankan </tspan><tspan x="20.1" y="124">tugas dan wewenangnya bebas dari campur tangan kekuasaan lainnya (pasal 2 Undang-Undang </tspan><tspan x="41.112" y="133">Republik Indonesia Nomor 37 Tahun 2008 Tentang Ombudsman Republik Indonesia)</tspan><tspan x="199" y="142"></tspan><tspan x="20.656" y="151">Ombudsman dalam menjalankan tugas dan wewenangnya berasaskan (pasal 3 Undang-Undang</tspan><tspan x="39.168" y="160">Republik Indonesia Nomor 37 Tahun 2008 Tentang Ombudsman Republik Indonesia) :</tspan><tspan x="199" y="169"></tspan><tspan x="175.224" y="178" xml:space="preserve">    Kepatutan</tspan><tspan x="178.572" y="187" xml:space="preserve">    Keadilan</tspan><tspan x="163.004" y="196" xml:space="preserve">    Non-diskriminasi</tspan><tspan x="166.372" y="205" xml:space="preserve">    Tidak memihak</tspan><tspan x="169.54" y="214" xml:space="preserve">    Akuntabilitas</tspan><tspan x="167.44" y="223" xml:space="preserve">    Keseimbangan</tspan><tspan x="162.756" y="232" xml:space="preserve">    Keterbukaan dan</tspan></text>
