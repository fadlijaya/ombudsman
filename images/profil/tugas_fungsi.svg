    <text id="Tugas_Ombudsman_bertugas_:_-_Menerima_laporan_atas_dugaan_Maladministrasi_dalam_penyelenggaraan_Pelayanan_Publik_-_Melakukan_pemeriksaan_substansi_atas_laporan_-_Menindaklanjuti_Laporan_yang_tercakup_dalam_ruang_lingkup_kewenangan_" data-name="Tugas

Ombudsman bertugas :

    - Menerima laporan atas dugaan Maladministrasi dalam penyelenggaraan
       Pelayanan Publik 
    - Melakukan pemeriksaan substansi atas laporan
    - Menindaklanjuti Laporan yang tercakup dalam ruang lingkup kewenangan
   " transform="translate(7 124)" font-size="12" font-family="Ubuntu-Bold, Ubuntu" font-weight="700"><tspan x="0" y="0">Tugas</tspan><tspan x="0" y="13"></tspan><tspan font-size="9"><tspan x="0" y="23">Ombudsman bertugas :</tspan><tspan x="0" y="33"></tspan><tspan x="0" y="43" xml:space="preserve">    - Menerima laporan atas dugaan Maladministrasi dalam penyelenggaraan</tspan><tspan x="0" y="53" xml:space="preserve">       Pelayanan Publik </tspan><tspan x="0" y="63" xml:space="preserve">    - Melakukan pemeriksaan substansi atas laporan</tspan><tspan x="0" y="73" xml:space="preserve">    - Menindaklanjuti Laporan yang tercakup dalam ruang lingkup kewenangan</tspan><tspan x="0" y="83" xml:space="preserve">       ombudsman</tspan><tspan x="0" y="93" xml:space="preserve">    - Melakukan investigasi atas prakarsa sendiri terhadap dugaan Maladministrasi</tspan><tspan x="0" y="103" xml:space="preserve">       dalam penyelenggaraan Pelayanan publik</tspan><tspan x="0" y="113" xml:space="preserve">    - Melakukan koordinasi dan kerja sama dengan Lembaga Negara atau Lembaga</tspan><tspan x="0" y="123" xml:space="preserve">       pemerintahan lainnya serta lembaga kemasyarakatan dan perseorangan</tspan><tspan x="0" y="133" xml:space="preserve">    - Membangun jaringan kerja</tspan><tspan x="0" y="143" xml:space="preserve">    - Melakukan upaya pencegahan Maladministrasi dalam penyelenggaraan </tspan><tspan x="0" y="153" xml:space="preserve">       Pelayanan Publik dan </tspan><tspan x="0" y="163" xml:space="preserve">    - Melakukan tugas lain yang diberikan oleh Undang-Undang</tspan><tspan x="0" y="173"></tspan><tspan x="0" y="183"></tspan></tspan><tspan x="0" y="196">Fungsi</tspan><tspan y="196" font-size="9"></tspan><tspan font-size="9"><tspan x="0" y="206"></tspan><tspan x="0" y="216">Ombudsman berfungsi mengawasi penyelenggaraan Pelayanan Publik yang </tspan><tspan x="0" y="226">diselenggarakan oleh Penyelenggara Negara dan Pemerintah baik Pusat </tspan><tspan x="0" y="236">maupun daerah termasuk yang diselenggarakan oleh Badan Usaha Milik Negara</tspan><tspan x="0" y="246">serta badan Swasta atau perseorangan yang diberi tugas menyelenggarakan</tspan><tspan x="0" y="256">pelayanan publik tertentu</tspan><tspan x="0" y="266"></tspan></tspan></text>
